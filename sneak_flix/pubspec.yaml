name: sneak_flix
description: Un navegador de categorias ocultas de Netflix.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0  
  url_launcher: ^6.3.0
  path_provider: ^2.0.12
  json_annotation: ^4.6.1
  intl: ^0.19.0

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  # flutter_native_splash: ^2.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/SneakFlix.png"

